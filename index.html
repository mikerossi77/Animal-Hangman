<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <div class="row" id="title">
            <H1 id="gameTitle" class="font-weight-bold font-italic">ANIMAL HANGMAN</H1>
            <div class="row" id="main">
                <div class="col-lg-6">
                    <div class="row" id="animalsImage">
                        <img src="https://cdn.unifiedcommerce.com/content/product/large/55113-2.jpg" alt="Noahs Ark"
                            id="animals" width="100%" height="400px">
                    </div>

                    <div class="row" id="score">
                        <h3 id="wins">Wins: </h3>
                        <h3 id="losses">Losses: </h3>
                        <button type="button" onclick="resetGame()" class="btn btn-success" id="playAgain">PLAY
                            AGAIN!</button>
                    </div>
                </div>
                <div class="col-lg-6">

                    <p id="pressAny">Press any letter to make your first pick!</p>
                    <div class="p-3 mb-2 bg-success text-white" id="currentWord">
                        <h1>Current Word:</h1>
                        <h1 id="currentWordDashes"></h1>
                    </div>
                    <h2>Number of Guesses Remaining:</h2>
                    <h3 guessesRemaining></h3>
                    <h2 id="remainingGuessesDisplay"></h2>


                    <img src="./assets/images/hangman0.gif" alt="Hangman" id="hangmanPic" height="220px">
                    <h3>Letters Already Guessed:</h3>

                    <h3 id="usedLetters"></h3>
                </div>
            </div>
        </div>
        <div class="row" id="keyboard">
            <div id="keyboardCol" class="col-lg-12">
                <P>
                    <button onclick="letterClick('A')" class="btn-lg">A</button>
                    <button onclick="letterClick('B')" class="btn-lg">B</button>
                    <button onclick="letterClick('C')" class="btn-lg">C</button>
                    <button onclick="letterClick('D')" class="btn-lg">D</button>
                    <button onclick="letterClick('E')" class="btn-lg">E</button>
                    <button onclick="letterClick('F')" class="btn-lg">F</button>
                    <button onclick="letterClick('G')" class="btn-lg">G</button>
                    <button onclick="letterClick('H')" class="btn-lg">H</button>
                    <button onclick="letterClick('I')" class="btn-lg">I</button>
                    <button onclick="letterClick('J')" class="btn-lg">J</button>
                    <button onclick="letterClick('K')" class="btn-lg">K</button>
                    <button onclick="letterClick('L')" class="btn-lg">L</button>
                    <button onclick="letterClick('M')" class="btn-lg">M</button>
                </P>
                <P>
                    <button onclick="letterClick('N')" class="btn-lg">N</button>
                    <button onclick="letterClick('O')" class="btn-lg">O</button>
                    <button onclick="letterClick('P')" class="btn-lg">P</button>
                    <button onclick="letterClick('Q')" class="btn-lg">Q</button>
                    <button onclick="letterClick('R')" class="btn-lg">R</button>
                    <button onclick="letterClick('S')" class="btn-lg">S</button>
                    <button onclick="letterClick('T')" class="btn-lg">T</button>
                    <button onclick="letterClick('U')" class="btn-lg">U</button>
                    <button onclick="letterClick('V')" class="btn-lg">V</button>
                    <button onclick="letterClick('W')" class="btn-lg">W</button>
                    <button onclick="letterClick('X')" class="btn-lg">X</button>
                    <button onclick="letterClick('Y')" class="btn-lg">Y</button>
                    <button onclick="letterClick('Z')" class="btn-lg">Z</button>
                </P>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/game.js">
    </script>
</body>

</html>
