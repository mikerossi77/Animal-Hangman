<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <div class="row" id="title">
            <H1 id="gameTitle" class="font-weight-bold font-italic">ANIMAL HANGMAN</H1>
            <div class="row" id="main">
                <div class="col-lg-6">
                    <div class="row" id="animalsImage">
                        <img src="https://cdn.unifiedcommerce.com/content/product/large/55113-2.jpg" alt="Noahs Ark"
                            id="animals" width="100%" height="400px">
                    </div>

                    <div class="row" id="score">
                        <h3 id="wins">Wins: </h3>
                        <h3 id="losses">Losses: </h3>
                        <button type="button" onclick="resetGame()" class="btn btn-success" id="playAgain">PLAY
                            AGAIN!</button>
                    </div>
                </div>
                <div class="col-lg-6">

                    <H3 id="pressAny">Press any letter to make your first pick!</H3>
                    <div id="currentWord">
                        <h1>Current Word:</h1>
                        <h2 id="currentWordDashes"></h2>
                    </div>
                    <h2>Number of Guesses Remaining:</h2>
                    <h3 guessesRemaining></h3>
                    <h2 id="remainingGuessesDisplay"></h2>


                    <img src="./assets/images/hangman0.gif" alt="Hangman" id="hangmanPic" height="300px">
                    <h3>Letters Already Guessed:</h3>

                    <h3 id="usedLetters"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/game.js">
    </script>
</body>

</html>
